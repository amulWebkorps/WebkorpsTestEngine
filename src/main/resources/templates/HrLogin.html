<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WEBKORPS</title>
 <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="images/Grouplogo.svg">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    
  </head>
  <body class="body1">
      <section class="section1">
      <div class="overlay">
    <div class="container-fluid ">
      <div class="row background_logo_text">
        <p class="logo-text m-4 ">
          <img src="images/Grouplogo.svg" alt="logo" width="55" height="65">
          WEBKORPS
        </p>
      </div>
        <div class="container d-flex justify-content-center ">
            <div class="card login_card mt-5 container px-5" style="border-radius:13px;height: 38rem; width: 30rem;">
              <div class="card-body ">
                <h1 class="card-title text-center fw-bold mb-5">Login</h1>
                <form id="form1">
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="mb-2">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                    </div>
                    <div class="form-group mt-5">
                      <label for="exampleInputPassword1"  class="mb-2">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" >
                    </div>
                    <div class="form-group form-check mt-3">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" required="required">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label> 
                      <div class="d-flex justify-content-center mt-3">         
                    <button type="submit" class="btn btn-primary px-5 fw-bold fs-5 mt-4 mb-5">Log in</button>
                </div> 
                  </form>
                </div>
                  <p class="text-center text-secondary mt-2">Dont have a account? <span class="text-primary fw-bold"><a href="register " class="text-decoration-none"> Register</a></span></p>
                  <p class="text-center text-secondary mt-2">Forget password?</p>
              </div>  
              <div class="login_copyright_text">
              <p class="text-center text-white  fw-bold "> Copyright@webkorps2021</p>  
              </div> 
          </div>
        </div>
      </div>
</section>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script >
    $("#form1").submit(function () {
	
    debugger;
    	var email = $(
		"#exampleInputEmail1")
		.val();
    	var password = $(
		"#exampleInputPassword1")
		.val();
    	$.ajax({
    		
			url : "/loginbyhr",
			contentType : "application/json; charset=utf-8",
			method : "GET",
			headers: {
				"email" : email,
				"password":password
            },
			success : function(
					response) {	
				console
						.log(response);
				 window.location.href = "hrloginpage";
			},
			error : function(
					error) {
				console
						.log(error);
			},

		});

    });
    
    </script>
  </body>
</html>
