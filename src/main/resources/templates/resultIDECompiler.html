<!DOCTYPE html>
<html lang="eg" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Webkorps</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />

	<link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css" />

	<link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css" />
	<link rel="icon" type="image/x-icon" href="images/Grouplogo.svg" />
	<link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css" />

	<link rel="stylesheet" href="css/style.css" />
</head>

<body>

	<section class="section_compiler">
		<div class="overla">
			<div class="container-fluid container_contest">
				<div class="nav mt-4 bg_white1">
					<div class="left mx-5">
						<img src="images/Grouplogo.svg" alt="logo" class="mb-2 mx-2" width="60" height="70" />
						<p class="logo-text1">WEBKORPS</p>
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="row mt-4">
					<div class="col-6">
						<div class="div_card_inner_white_compiler1 bg-light">
							<div class="row">
								<div class="col-1 div_card_inner_blue1"></div>
								<div class="col-11 second-div1">								
									<div>
										<div th:class="${qId}">
										<input type="hidden" id="qContestId" name="qContestId" th:value="${contestId}">
										<input type="hidden" id="studentId" name="studentId" th:value="${studentId}">
										<input type="hidden" id="qIndex" name="qIndex" th:value="${index}">
										<input type="hidden" id="qId" name="qId" th:value="${qId}">
											<div class="col-2 compiler_heading">
												<h1 class="compiler_heading_text pt-2">Question 1</h1>
											</div>
											<div class="col">
												<label class="fw-bold text-dark _problem_input1">
													<p>Problem statement</p>
												</label><br />
												<textarea readonly="readonly" id="questionid"
													class="form-control testcase_problem_input2 bg-white"
													th:text="${contestQuestions}"
													placeholder="Write a Program to Reserve a String?"></textarea>
											</div>
											<div >
												<div>
													<div class="col">
														<label class="fw-bold text-dark problem_input1 mt-2">
															<p>Constraints</p>
														</label>
														<textarea readonly="readonly" id="questionConstraints"
															class="form-control testcase_problem_input2 bg-white"
															th:text="${constraint}"
															placeholder="String ! = null"></textarea>
													</div>
													<div class="col third-div">
														<div class="col mx-4">
															<label class="fw-bold text-dark mt-2">Sample Input</label>
															<textarea readonly="readonly" id="qSampleInput"
																class="form-control testcase_problem_input5 bg-white"
																th:text="${sampleInput}"
																placeholder="input here"></textarea>
														</div>
														<div class="col">
															<div class="">
																<label class="fw-bold text-dark mt-2">Sample Output
																</label>

																<textarea readonly="readonly" id="qSampleOutput"
																	class="form-control bg-white testcase_problem_input3"
																	th:text="${sampleOutput}"
																	placeholder="output here"></textarea>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="row"></div>
										</div>
									</div>
								</div>
								<div class="d-flex justify-content-between">
								<div class=" mt-3 "> <button
										class="compiler_screen_test btn btn-outline-primary text-light fw-bold" onclick="prev()">
										prev
									</button></div>

								<div class="mt-3"> <button
										class="compiler_screen_test btn btn-outline-primary text-light fw-bold next_button_compiler" onclick="next()">
										Next
									</button></div>
									</div>
							</div>
						</div>
					</div>
					<div class="col-6">
					<div class="row  ">
							<div class="col-5 mb-2">
								<label class="user_label">
									Name :-
								</label>
								<input type="email" class=" user_info_input " id="sname" th:value="${sname}" readonly placeholder=" Ram manhotra" />

							</div>
							<div class="col-5 mb-2">
								<label class="user_label">
									Email :-
								</label>
								<input type="text" class="  user_info_input " th:value="${semail}" id="semail" readonly
									placeholder="oiuhyjgfdx@gmail.com" />

							</div>
						</div>
						<div class="compiler_screen_upper">
							<div class="px-2">
								<h1 class="compiler_screen_upper_text">Code Compiler</h1>
							</div>
							<div class="d-flex justify-content-end">
								<div class="pt-4 float-end select_technology_padding">
									<h1 class="compiler_screen_upper_text2">
										Select Technology
									</h1>
								</div>
								<div class="pt-3">
									<select id="languages"
										class="btn compiler_screen_upper_btn2 text-dark fw-bold mx-2 languages"
										aria-label="Default select example" onchange="changeLanguage()">
										<option value="c">C</option>
										<option value="cpp">C++</option>
										<option value="java">Java</option>
										<option value="python">Python</option>
									</select>
								</div>
							</div>
						</div>
						<div class="compiler_test_code_scroll_result">
						<div class="studentCode" th:each="CODE:${code}">
								<p th:text="${CODE}" >    </p>
						</div>
						</div>
						<div th:each="q:${contestQuestions}">
							<div th:class="${qId}">
								<div class="d-flex justify-content-center button_compiler1 px-4">
									<button class="compiler_screen_test btn btn-outline-primary text-light fw-bold run"
										th:id="${qId}" value="run" onclick="runCode(this.id)">
										Run
									</button>
									<button
										class="compiler_screen_test btn btn-outline-primary text-light fw-bold mx-3 submit"
										th:id="${qId}" value="submit" onclick="submitCode(this.id)">
										Submit
									</button>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-12 mt-2 mb-5 ">
								<div class="test_code1 ">
									<div class="test_code_heading">
										<h1 class="test_code_heading_text mx-3 pb-2 pt-2">
											Test Code
										</h1>
									</div>
									<div class="compiler_test_code_scroll ">
								
									<div class="testCaseList" th:each="q:${result}">
									<span th:text="${q}"></span>
									</div>
								
									</div>
								</div>
							</div>
						</div>
					  </div></div></div>
                    <div class="row"></div>
                  </div></div></div>
                </div>
              </div>
            </div>
		</div>



	</section>
<!-- JS only -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="js/lib/ace.js"></script>

	<script src="js/lib/theme-monokai.js"></script>

	<script src="js/texteditor.js"></script>
	
	<script src="js/challenge.js"></script>
<script src="js/jstemp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		
 <script>		    
function next(){
	
	var Student = "ggg";
	$.ajax({
        url: "/setnextquestionsubmittedbystudent",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        method: "POST",
        data: JSON.stringify(Student),
        success: function (response) {
        	console.log(response);
        	console.log("size ", Object.keys(response).length);
        	if(Object.keys(response).length != 0){
        		
        	document.getElementById("qContestId").value = response.contestId;
        	document.getElementById("studentId").value = response.studentId;
        	document.getElementById("qIndex").value = response.index;
        	document.getElementById("qId").value = response.questionId;       	
        	document.getElementById("sname").value = response.sname;
        	document.getElementById("semail").value = response.semail;        	      	
        	document.getElementById("questionid").value = response.contestQuestions;
        	document.getElementById("questionConstraints").value = response.constraint;
        	document.getElementById("qSampleInput").value = response.sampleInput;
        	document.getElementById("qSampleOutput").value = response.sampleOutput;
        	
        	$(".testCaseList").remove();
        	
            var  t = response.result;
            t = t.substring(1,t.length-1);
            t = t.split(",");
            console.log("t : ",t);
            
            
           t.forEach(element => {          
           	var data = "";
           	data += '<div class="testCaseList"><span>'+element+'</span></div>'
           	  $('.compiler_test_code_scroll').append(data);
           });
         
        	 
            $(".studentCode").remove();
            var  temp = response.code;
            console.log("temp 1 = > ",temp);
            //temp = temp.substring(1,t.length-1);
           // console.log("temp 2 = > ",temp);
            temp = temp.split(",,");
            console.log("temp 3= > ",temp);
            
            
            temp.forEach(element => {          
           	var data = "";
           	data += '<div class="studentCode"><p>'+element+'</p></div>'
           	  $('.compiler_test_code_scroll_result').append(data);
           });
        
        	 
        	}
        	
    
        },
        error: function (error) {
            console.log(error);
           },

    });
}
 
function prev(){
	
	var Student = "ggg";
	if($("#qIndex").val() > 0){
		console.log("if => ",$("#qIndex").val());
 	$.ajax({
        url: "/setprevquestionsubmittedbystudent",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        method: "POST",
        data: JSON.stringify(Student),
        success: function (response) {
        	console.log(response);
        	console.log("size ", Object.keys(response).length);
        	if(Object.keys(response).length != 0){
        		
        	document.getElementById("qContestId").value = response.contestId;
        	document.getElementById("studentId").value = response.studentId;
        	document.getElementById("qIndex").value = response.index;
        	document.getElementById("qId").value = response.questionId;
        	document.getElementById("sname").value = response.sname;
        	document.getElementById("semail").value = response.semail;
        	
        	document.getElementById("questionid").value = response.contestQuestions;
        	document.getElementById("questionConstraints").value = response.constraint;
        	document.getElementById("qSampleInput").value = response.sampleInput;
        	document.getElementById("qSampleOutput").value = response.sampleOutput;
        	
        	
        	$(".testCaseList").remove();
        	
            var  t = response.result;
            t = t.substring(1,t.length-1);
            t = t.split(",");
            console.log("t : ",t);
            
            
           t.forEach(element => {          
           	var data = "";
           	data += '<div class="testCaseList"><span>'+element+'</span></div>'
           	  $('.compiler_test_code_scroll').append(data);
           });

           $(".studentCode").remove();
           var  temp = response.code;
           console.log("temp 1 = > ",temp);
           //temp = temp.substring(1,t.length-1);
          // console.log("temp 2 = > ",temp);
           temp = temp.split(",,");
           console.log("temp 3= > ",temp);
           
           
           temp.forEach(element => {          
          	var data = "";
          	data += '<div class="studentCode"><p>'+element+'</p></div>'
          	  $('.compiler_test_code_scroll_result').append(data);
          });
           
           
        	}
      },
        error: function (error) {
            console.log(error);
           },

    }); 
	
	}
	
}
 
 
</script>


</body>

</html>
