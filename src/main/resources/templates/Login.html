<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>WEBKORPS</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="icon" type="image/x-icon" href="images/Grouplogo.svg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

</head>

<body class="body1">
	<section class="section1">
		<div class="overlay">
			<div class="container-fluid ">
				<div class="row background_logo_text">
					<p class="logo-text m-4 ">
						<img src="images/Grouplogo.svg" alt="logo" width="55" height="65">
						WEBKORPS
					</p>
				</div>
				<div class="container d-flex justify-content-center ">
					<div class="card login_card mt-5 container px-5"
						style="border-radius:13px;height: 38rem; width: 30rem;">
						<div id="form1">
						<div class="card-body">
							<h1 class="card-title text-center fw-bold mb-5">Login</h1>
							<div class="form-group">
								<label class="mb-2">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail"
									aria-describedby="emailHelp">
							</div>
							<div class="form-group mt-5">
								<label class="mb-2">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword">
							</div>
							<div class="d-flex justify-content-center mt-3">
								<button type="submit" class="btn btn-primary px-5 fw-bold fs-5 mt-4 mb-5"
									onclick="candidatelogin()">Log in</button>
							</div>
						</div>
					</div>
					<div class="login_copyright_text">
						<p class="text-center text-white  fw-bold "> Copyright@webkorps2021</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<script type="text/javascript">

		function candidatelogin() {
			var email = $("#exampleInputEmail").val();
			var password = $("#exampleInputPassword").val();
			var contestId = "62ebd83ce8ea163ed17928e8";
			$.get('/dologin?contestId=' + contestId, {email: email, password: password}, function (data) {
				window.location.href = "loginpage?id=" + data.id + "&contestId=" + data.contestId;;
			});
		}
	</script
  </body>
</html>
