	<script>

 $('.question_btn_email').on("click", function (e){	
		      debugger;
		       var file = $(".file-class")[0].files[0]; 
               e.preventDefault();
		       var myformData = new FormData();
		       myformData.append('file',file);
			 $.ajax({
                 url: "/student/upload",
                 method: 'POST',
                 processData: false,
                 contentType: false,
                 cache: false,
                 data: myformData ,
                 enctype: 'multipart/form-data',
           
                 success: function (response) {
